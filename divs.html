<!DOCTYPE html>
<html> 
	<head> 
		<title>
			Divs
		</title>
		<style>
			.flex-container {
				display: flex;  flex-direction:row;
				background-color: red;
			}

			.flex-container > div {  /*div children of the flex container*/
				background-color: #f1f1f1; 
				margin: 10px;  padding: 20px;  font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px) { 
				.flex-container{
					flex-direction:column;
					background-color: green;
				}
			}
		</style>
	</head>
	<body>
		<h2>Tylan Builds list with divs</h2>

		<div class = "flex-container" id = "target">
		  	<div class = "divlist">row item 1</div>   
			<div class = "divlist">row item 2</div>  
			<div class = "divlist">row item 3</div>  
		</div>
	
		<p> Enter text then press the button to create an new element of type div and then add it to the container.</p>
		<input type = "text" id = "textInput" placeholder = "Enter text">
		<button onclick="addEnd()">Add end</button>
	
	
	</body>
	<script>
		 function addEnd() {
			let text = document.getElementById("textInput").value;
			let div = document.createElement("div");
			div.innerText = text;
			div.className = "divlist";
			document.getElementById("target").appendChild(div);
   		}

		function makeNewDiv(){
			/* make the div and its text */
			let element = document.createElement("div")
			element.innerHTML = "an item after 3"
			element.style.color = "orange"

			/* add it to the container */
			let container = document.getElementById('target')
			container.appendChild(element)
			
		}
	</script>
</html>
