<!DOCTYPE html>
<html> 
	<head> 
		<title>
			Divs
		</title>
		<style>
			.flex-container {
				display: flex;  flex-direction:row;
				background-color: red;
			}

			.flex-container > div {  /*div children of the flex container*/
				background-color: #f1f1f1; 
				margin: 10px;  padding: 20px;  font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px) { 
				.flex-container{
					flex-direction:column;
					background-color: green;
				}
			}
		</style>
	</head>
	<body>
		<h2>Tylan Builds list with divs</h2>

		<div class = "flex-container" id = "target">
		  	<div class = "divlist">row item 1</div>   
			<div class = "divlist">row item 2</div>  
			<div class = "divlist">row item 3</div>  
		</div>
	
		<p> Enter text then press the button to create an new element of type div and then add it to the container.</p>
		<input type = "text" id = "textInput" placeholder = "Enter text">
		<button onclick="addFront()">Add front</button>
		<button onclick="addEnd()">Add end</button>
		<button onclick="remove()">Remove</button>	
	
	
	</body>
	<script>
		 function addEnd() {
			let text = document.getElementById("textInput").value;
			let div = document.createElement("div");
			div.innerText = text;
			div.className = "divlist";
			document.getElementById("target").appendChild(div);
   		}

		function remove() {
			let divListItems = document.getElementsByClassName("divlist");
			if (divListItems.length > 0) {
				let middleDiv = Math.floor(divListItems.length / 2);
				divListItems[middleDiv].remove();
        	}
   	 	}

    	function addFront() {
			let text = document.getElementById("textInput").value;
			let div = document.createElement("div");
			div.innerText = text;
			div.className = "divlist";
			let containerDiv = document.getElementById("target");
			containerDiv.insertBefore(div, containerDiv.firstChild);
		}	
	</script>
</html>
